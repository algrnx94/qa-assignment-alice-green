name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-node@v5
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Start server & run tests
      run: |
        # Start server in the background and detach output so it keeps running
        nohup npm start > server.log 2>&1 &

        # Wait up to 60s for the server to start
        npx wait-on http://localhost:3000 -t 60000

        # Sanity-check the server responds (retries if needed)
        curl --retry 5 --retry-delay 3 --fail http://localhost:3000/

        # Run Playwright tests
        npx playwright test
    - uses: actions/upload-artifact@v5
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 3
